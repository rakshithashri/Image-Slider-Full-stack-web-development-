<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGESLIDER</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="slide">
        <div class="list">
            <div class="item">
            <img src="img3.jpg">    
            </div>
            <div class="item">
                <img src="img4.jpg">    
                </div>
                <div class="item">
                    <img src="img7.jpg">    
                    </div>
                    <div class="item">
                        <img src="img8.jpg">    
                        </div>
                        <div class="item">
                            <img src="img9.jpg">    
                            </div>

        </div>
        <div class="buttons">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
       <ul class="dots">
        <li  class= "active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>       </ul> 
    </div>
    
</body>
</html>
